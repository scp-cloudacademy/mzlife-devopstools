# ArgoCD Custom Resource Definitions (CRDs) for v2.14.16
# These CRDs must be installed BEFORE deploying ArgoCD components
#
# Installation:
#   kubectl apply -f argocd-crd.yaml
#   kubectl apply -f argocd-deploy.yaml
#
# Or install CRDs directly from GitHub:
#   kubectl apply -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.14.16/manifests/crds/application-crd.yaml
#   kubectl apply -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.14.16/manifests/crds/appproject-crd.yaml
#   kubectl apply -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.14.16/manifests/crds/applicationset-crd.yaml

---
# Application CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    app.kubernetes.io/name: applications.argoproj.io
    app.kubernetes.io/part-of: argocd
  name: applications.argoproj.io
spec:
  group: argoproj.io
  names:
    kind: Application
    listKind: ApplicationList
    plural: applications
    shortNames:
    - app
    - apps
    singular: application
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.sync.status
      name: Sync Status
      type: string
    - jsonPath: .status.health.status
      name: Health Status
      type: string
    - jsonPath: .status.sync.revision
      name: Revision
      priority: 10
      type: string
    - jsonPath: .spec.project
      name: Project
      priority: 10
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Application is a definition of Application resource.
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          operation:
            type: object
            x-kubernetes-preserve-unknown-fields: true
          spec:
            type: object
            x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
        required:
        - metadata
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}

---
